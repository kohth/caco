<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartographers Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="goals">
            <select id="goalA">
                <!-- Options here -->
            </select>
            <select id="goalB">
                <!-- Options here -->
            </select>
            <select id="goalC">
                <!-- Options here -->
            </select>
            <select id="goalD">
                <!-- Options here -->
            </select>
        </div>
        <div class="buttons">
            <button class="terrain-btn" data-terrain="farm" style="background-color: yellow;">Farm</button>
            <button class="terrain-btn" data-terrain="water" style="background-color: lightblue;">Water</button>
            <button class="terrain-btn" data-terrain="village" style="background-color: red;">Village</button>
            <button class="terrain-btn" data-terrain="forest" style="background-color: green;">Forest</button>
            <button class="terrain-btn" data-terrain="monster" style="background-color: purple;">Monster</button>
        </div>
        <div class="season-select">
            Current Season: 
            <select id="season">
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="fall">Fall</option>
                <option value="winter">Winter</option>
            </select>
        </div>
        <div class="grid"></div>
        <div class="circle-slots"></div>
        <button id="clear-coins">Clear Coins</button>
        <div class="scorecard">
            <div class="season" id="spring">
                <h3>Spring</h3>
                <div class="season-grid">
                    <input type="number" id="spring-goal1" class="goal">
                    <input type="number" id="spring-goal2" class="goal">
                    <input type="number" id="spring-coins">
                    <input type="number" id="spring-monsters">
                </div>
                <div class="season-total">
                    <input type="number" id="spring-total" readonly>
                </div>
            </div>
            <div class="season" id="summer">
                <h3>Summer</h3>
                <div class="season-grid">
                    <input type="number" id="summer-goal1" class="goal">
                    <input type="number" id="summer-goal2" class="goal">
                    <input type="number" id="summer-coins">
                    <input type="number" id="summer-monsters">
                </div>
                <div class="season-total">
                    <input type="number" id="summer-total" readonly>
                </div>
            </div>
            <div class="season" id="fall">
                <h3>Fall</h3>
                <div class="season-grid">
                    <input type="number" id="fall-goal1" class="goal">
                    <input type="number" id="fall-goal2" class="goal">
                    <input type="number" id="fall-coins">
                    <input type="number" id="fall-monsters">
                </div>
                <div class="season-total">
                    <input type="number" id="fall-total" readonly>
                </div>
            </div>
            <div class="season" id="winter">
                <h3>Winter</h3>
                <div class="season-grid">
                    <input type="number" id="winter-goal1" class="goal">
                    <input type="number" id="winter-goal2" class="goal">
                    <input type="number" id="winter-coins">
                    <input type="number" id="winter-monsters">
                </div>
                <div class="season-total">
                    <input type="number" id="winter-total" readonly>
                </div>
            </div>
            <div class="final-score">
                <h3>Final Score</h3>
                <input type="number" id="final-score" readonly>
            </div>
        </div>
        <button id="clear-all">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
