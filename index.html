<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartographers Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CARTOGRAPHERS</h1>
        </header>
        <section class="goals-section">
            <div class="goal-container">
                <label for="goalA" class="goal-label">A</label>
                <select id="goalA" class="goal-select"></select>
            </div>
            <div class="goal-container">
                <label for="goalB" class="goal-label">B</label>
                <select id="goalB" class="goal-select"></select>
            </div>
            <div class="goal-container">
                <label for="goalC" class="goal-label">C</label>
                <select id="goalC" class="goal-select"></select>
            </div>
            <div class="goal-container">
                <label for="goalD" class="goal-label">D</label>
                <select id="goalD" class="goal-select"></select>
            </div>
        </section>
        <section class="buttons-section">
            <button class="terrain-btn" data-terrain="farm" style="background-color: yellow;">Farm</button>
            <button class="terrain-btn" data-terrain="water" style="background-color: lightblue;">Water</button>
            <button class="terrain-btn" data-terrain="village" style="background-color: red;">Village</button>
            <button class="terrain-btn" data-terrain="forest" style="background-color: green;">Forest</button>
            <button class="terrain-btn" data-terrain="monster" style="background-color: purple;">Monster</button>
        </section>
        <section class="season-section">
            <label for="season">Current Season:</label>
            <select id="season">
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="fall">Fall</option>
                <option value="winter">Winter</option>
            </select>
        </section>
        <section class="grid-section">
            <div class="grid"></div>
        </section>
        <section class="coins-section">
            <div class="circle-slots"></div>
            <!-- <button id="clear-coins">Clear Coins</button> -->
        </section>
        <section class="scorecard-section">
            <div class="seasons-row">
                <div class="season" id="spring">
                    <h3>Spring</h3>
                    <div class="season-grid">
                        <input type="number" id="spring-goal1" class="goal">
                        <input type="number" id="spring-goal2" class="goal">
                        <input type="number" id="spring-coins">
                        <input type="number" id="spring-monsters">
                        <input type="number" id="spring-total" readonly class="season-total">
                    </div>
                </div>
                <div class="season" id="summer">
                    <h3>Summer</h3>
                    <div class="season-grid">
                        <input type="number" id="summer-goal1" class="goal">
                        <input type="number" id="summer-goal2" class="goal">
                        <input type="number" id="summer-coins">
                        <input type="number" id="summer-monsters">
                        <input type="number" id="summer-total" readonly class="season-total">
                    </div>
                </div>
                <div class="season" id="fall">
                    <h3>Fall</h3>
                    <div class="season-grid">
                        <input type="number" id="fall-goal1" class="goal">
                        <input type="number" id="fall-goal2" class="goal">
                        <input type="number" id="fall-coins">
                        <input type="number" id="fall-monsters">
                        <input type="number" id="fall-total" readonly class="season-total">
                    </div>
                </div>
            </div>
            <div class="seasons-row">
                <div class="season" id="winter">
                    <h3>Winter</h3>
                    <div class="season-grid">
                        <input type="number" id="winter-goal1" class="goal">
                        <input type="number" id="winter-goal2" class="goal">
                        <input type="number" id="winter-coins">
                        <input type="number" id="winter-monsters">
                        <input type="number" id="winter-total" readonly class="season-total">
                    </div>
                </div>
                <div class="final-score">
                    <h3>Final Score</h3>
                    <input type="number" id="final-score" readonly>
                </div>
            </div>
        </section>
        <button id="clear-all">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
